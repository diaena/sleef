language: c

# Default linux jobs
os: linux
sudo: required
dist: trusty
compiler:
  - gcc
  - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:adrozdoff/cmake ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y cmake libmpfr-dev g++-aarch64-linux-gnu gcc-aarch64-linux-gnu qemu-user-static ; fi

before_script:
  - mkdir sleef.xbuild
  - cd sleef.xbuild
  - cmake -DCMAKE_VERBOSE_MAKEFILE=1 -DSLEEF_SHOW_CONFIG=1 -DCMAKE_TOOLCHAIN_FILE=../cmake/Toolchains/TC-aarch64-linux-gnu.cmake -DCMAKE_INSTALL_PREFIX=../install ..

script:
  - make
